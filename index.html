<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Byte to Bit</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>


    <div class="container">
        <div class="converter">
            <h2> &star; Converter &star; </h2>
            <div class="display">
                <div class="byte box">
                    <label for="byte">byte</label>
                    <input type="text" name="byte" id="byte" value="1">
                </div>
                <div class="equal">
                    <h2>=</h2>
                </div>
                <div class="bit box">
                    <label for="bit">bit</label>
                    <input type="text" name="bit" id="bit" value="8">
                </div>
            </div>
        </div>
    </div>


    <script src="app.js"></script>

</body>

</html>
